<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static-00.iconduck.com/assets.00/javascript-js-icon-2048x2048-nyxvtvk0.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="modal hidden">
      <div class="modal__block">
        <h1 class="modal__title">Title of the modelling window</h1>
        <button class="modal__close modal__x">&#10005;</button>
      </div>
      <p class="modal__descr">
        Далеко-далеко за словесными горами в стране гласных и согласных живут
        рыбные тексты. Большого там за дороге большой. Все диких предупредила
        вопроса всеми.
      </p>
      <div class="modal__images">
        <img class="img" src="https://picsum.photos/700" alt="" />
      </div>
      <div class="modal__random-image">
        <button class="modal__btn-random">Refresh image</button>
        <button class="modal__close modal__close--btn">Close</button>
      </div>
    </div>
    <div class="overlay hidden"></div>
    <button class="btn">Show the modelling window</button>
  </body>
</html>
